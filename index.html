<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="pb-5">
    <header class="d-flex justify-content-between p-3">
      <div class="left">
        <h2 class="fw-light fw-semibold">Hello Jack,</h2>
        <p class="lead fs-5">You have work today</p>
      </div>
      <div class="right d-flex gap-4">
        <i class="fa-light fa-bell"></i>
        <i class="fa-duotone fa-solid fa-ellipsis-stroke-vertical"></i>
      </div>
    </header>
    <main>
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <div class="card bg-blue">
                <div class="icon">
                  <i class="fa-solid fa-clock"></i>
                </div>
                <div class="content d-flex justify-content-between">
                  <h2 class="fs-5 pt-2">Today</h2>
                  <h2 class="fs-5 pt-2">6</h2>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card bg-yellow">
                <div class="icon">
                  <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="content d-flex justify-content-between">
                  <h2 class="fs-5 pt-2">Scheduled</h2>
                  <h2 class="fs-5 pt-2">5</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-6">
              <div class="card bg-green">
                <div class="icon">
                  <i class="fas fa-sync-alt"></i>
                </div>
                <div class="content d-flex justify-content-between">
                  <h2 class="fs-5 pt-2">all</h2>
                  <h2 class="fs-5 pt-2">14</h2>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card bg-pink">
                <div class="icon">
                  <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="content d-flex justify-content-between">
                  <h2 class="fs-5 pt-2">overdue</h2>
                  <h2 class="fs-5 pt-2">3</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid">
          <h3 class="fs-5 p-1">Today's Task</h3>

          <div class="tasks row gap-3">
            <div class="col-12">
              <div class="my-card">
                <div class="row">
                  <div class="col-2 p-0">
                    <div class="inner circle">
                      <input type="radio" />
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="vertical-content">
                      <div class="content">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p class="m-0">today</p>

                        <i class="fa-solid fa-stopwatch"></i>
                        <p class="m-0">4:50 PM</p>
                      </div>
                      <p class="m-0 text-dark fw-semibold">
                        Project retrosspective
                      </p>
                    </div>
                  </div>
                  <div class="col-2 p-0">
                    <!-- remove the col padding -->
                    <div
                      class="inner d-flex justify-content-end text-secondary"
                    >
                      <!-- we added inner to koop the btn in the end of card  -->
                      <div class="circle">
                        <!-- we added circle to adjust the icon inside the its parent -->
                        <i class="fa-solid fa-ellipsis-stroke"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="my-card">
                <div class="row">
                  <div class="col-2 p-0">
                    <div class="inner circle">
                      <input type="radio" />
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="vertical-content">
                      <div class="content">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p class="m-0">today</p>

                        <i class="fa-solid fa-stopwatch"></i>
                        <p class="m-0">4:50 PM</p>
                      </div>
                      <p class="m-0 text-dark fw-semibold">
                        Evening Team meetimg
                      </p>
                    </div>
                  </div>
                  <div class="col-2 p-0">
                    <!-- remove the col padding -->
                    <div
                      class="inner d-flex justify-content-end text-secondary"
                    >
                      <!-- we added inner to koop the btn in the end of card  -->
                      <div class="circle">
                        <!-- we added circle to adjust the icon inside the its parent -->
                        <i class="fa-solid fa-ellipsis-stroke"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="my-card">
                <div class="row">
                  <div class="col-2 p-0">
                    <div class="inner circle">
                      <input type="radio" />
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="vertical-content">
                      <div class="content">
                        <i class="fas fa-calendar-alt"></i>
                        <p class="m-0">today</p>
                      </div>
                      <p class="m-0 text-dark fw-semibold">
                        Create Monthly deck
                      </p>
                    </div>
                  </div>
                  <div class="col-2 p-0">
                    <!-- remove the col padding -->
                    <div
                      class="inner d-flex justify-content-end text-secondary"
                    >
                      <!-- we added inner to koop the btn in the end of card  -->
                      <div class="circle">
                        <!-- we added circle to adjust the icon inside the its parent -->
                        <i class="fa-solid fa-ellipsis-stroke"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="my-card">
                <div class="row">
                  <div class="col-2 p-0">
                    <div class="inner circle">
                      <input type="radio" />
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="vertical-content">
                      <div class="content">
                        <i class="fas fa-calendar-alt"></i>
                        <p class="m-0">today</p>

                        <i class="fa-solid fa-stopwatch"></i>
                        <p class="m-0">6:00 PM</p>
                      </div>
                      <div class="check-boxes text-dark fw-semibold">
                        <p class="m-0">Shop for groceries</p>

                        <div class="item1">
                          <input type="checkbox" id="item1" />
                          <label for="item1">Pick Up Bag</label>
                        </div>
                        <div class="item2">
                          <input type="checkbox" id="item2" />
                          <label for="item2">Rice</label>
                        </div>

                        <div class="item3">
                          <input type="checkbox" id="item3" />
                          <label for="item3">Meat</label>
                        </div>
                        <button
                          class="rounded-5 d-flex gap-2 justify-content-center align-items-center mt-2 text-primary fw-semibold"
                        >
                          <i class="fa-solid fa-plus"></i>
                          <span>Add Sub-Task</span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-2 p-0">
                    <!-- remove the col padding -->
                    <div
                      class="inner d-flex justify-content-end text-secondary"
                    >
                      <!-- we added inner to koop the btn in the end of card  -->
                      <div class="circle">
                        <!-- we added circle to adjust the icon inside the its parent -->
                        <i class="fa-solid fa-ellipsis-stroke"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="my-card">
                <div class="row">
                  <div class="col-2 p-0">
                    <div class="inner circle">
                      <input type="radio" />
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="vertical-content">
                      <div class="content">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p class="m-0">today</p>

                        <i class="fa-solid fa-stopwatch"></i>
                        <p class="m-0">10:30 PM</p>
                      </div>
                      <p class="m-0 text-dark fw-semibold">Read Book</p>
                    </div>
                  </div>
                  <div class="col-2 p-0">
                    <!-- remove the col padding -->
                    <div
                      class="inner d-flex justify-content-end text-secondary"
                    >
                      <!-- we added inner to koop the btn in the end of card  -->
                      <div class="circle">
                        <!-- we added circle to adjust the icon inside the its parent -->
                        <i class="fa-solid fa-ellipsis-stroke"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <button class="btn btn-primary btn-add" type="button">
      <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
